    <script>
    var jokes = [
		{
			"q" : "What do knights wear to protect them at night?",
			"a" : "A knight guard."
		},
		{
			"q" : "What was the most bug like band?",
			"a" : "The Beatles"
		},
		{
			"q" : "What do you call a skunk's helicopter?",
			"a" : "a smellycopter"
		},
		{
			"q" : "What is black and white and read all over?",
			"a" : "a newspaper"
		},
		{
			"q" : "What do you call a sweet and edible fish?",
			"a" : "Because it had a little too much gas"
		},
		{
			"q" : "Why did the football coach go to the bank?",
			"a" : "to get his quarterback"
		}
    ];
    $(document).ready(function() {
		var jokeCount = jokes.length;
    	    var currentJokeIndex = -1;
    		$("#jokebutton").click(function(event) {
    			event.preventDefault();
    			var jokeIndex;
    			do {
    				jokeIndex = Math.floor(Math.random() * jokeCount);
    			} while (jokeCount > 1 && jokeIndex == currentJokeIndex)
    			currentJokeIndex = jokeIndex;
    			var joke = jokes[jokeIndex];
    			$("#question").html("<strong>Q:</strong> " + joke["q"]);
    			$("#answer").html("<strong>A:</strong> " + joke["a"]);
    		});
    	});
    </script>

            <br>

            <button id="jokebutton">Click here for a joke</button>
            
            <br>
            <br>
            
            <div id="question"></div>

            <br>
